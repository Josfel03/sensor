<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distancia del Sensor</title>
  <script type="module">
    // Importa módulos Firebase v9+
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, query, limitToLast, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBP9L1Yip1xoHqpld2tVYtpvhZebxYo2BY",
      authDomain: "dhtarduino-ee994.firebaseapp.com",
      databaseURL: "https://dhtarduino-ee994-default-rtdb.firebaseio.com",
      projectId: "dhtarduino-ee994",
      storageBucket: "dhtarduino-ee994.appspot.com",
      messagingSenderId: "376036182035",
      appId: "1:376036182035:web:6c8359d81304b97a10d7e6",
      measurementId: "G-GMNGNB85NQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencia al nodo de distancia con query para el último dato
    const distanciaQuery = query(ref(db, 'esp32/distancia'), limitToLast(1));

    // Escucha el último hijo agregado (nuevo dato)
    onChildAdded(distanciaQuery, (snapshot) => {
      const data = snapshot.val();
      console.log("Dato recibido:", data);
      if (data && data.distancia !== undefined) {
        document.getElementById("distancia").innerText = "Distancia: " + data.distancia + " cm";
      } else {
        document.getElementById("distancia").innerText = "Dato no disponible";
      }
    }, (error) => {
      console.error("Error al leer datos:", error);
    });
  </script>
</head>
<body>
  <h1>Datos de distancia</h1>
  <div id="distancia">Cargando...</div>
</body>
</html>
